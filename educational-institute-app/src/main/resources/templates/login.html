<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/main_layout}" >
<head>
 <title>Login</title>
</head>
<body>
<body>
<div  layout:fragment="content" class="container mySpace display-4">
	
<div class="row">
<div class="col-md-6 offset-md-3" >
 <div class="card border-primary mb-3" >
  <div class="card-header">Login</div>
  <div class="card-body">
    
    <form name="f" th:action="@{/login}" method="post">
  <fieldset>
    
    
    <div class="form-group">
    	<div class="alert alert-dismissible alert-danger h6"  th:if="${errorMessage}">
  			<button type="button" class="close" data-dismiss="alert">&times;</button>
  			 <div    th:text="${errorMessage}">    
                   
          	 </div>
		</div>
    	<div class="alert alert-dismissible alert-success  h6" th:if="${successLogoutMessage}">
  				<button type="button" class="close" data-dismiss="alert">&times;</button>
 			<div  th:text="${successLogoutMessage}"  > 
                   
             </div>
		</div>
                
      <label for="exampleInputEmail1"><small>Email address</small></label>
      <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1"><small>Password</small></label>
      <input type="password" class="form-control"  placeholder="Password" id="password" name="password">
    </div>
     <button type="submit" class="btn btn-primary btn-lg">Log in</button>
   </fieldset>
    </form>
  </div>
</div>

</div>
</div>
</div>




</body>
</html>
